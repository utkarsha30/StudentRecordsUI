<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <form>
            <div class="serach">
            <input type="text" id="search" placeholder="Search" name="search" oninput="filterData()" />
            <button type="button" onclick="filterData()">Submit</button>
        </div>
            <div class="sort-filter">
                <button type="button" onclick="sortData('A-Z')">Sort A->Z</button>
                <button type="button" onclick="sortData('Z-A')">Sort Z->A</button>
                <button type="button" onclick="sortData('Marks')">Sort By Marks</button>
                <button type="button" onclick="sortData('Passing')">Sort By Passing</button>
                <button type="button" onclick="sortData('Class')">Sort By Class</button>
                <button type="button" onclick="sortData('Gender')">Sort By Gender</button>
            </div>
        </form>
        <div id="table-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
